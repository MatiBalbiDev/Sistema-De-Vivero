<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500">
  <link rel="stylesheet" href="family=Fredoka+One&display=swap">
  <!-- Title -->
  <title>Iniciar Sesión</title>
</head>

<body>
  <header>
    <h1>¡Bienvenido! por favor inicie sesión
    </h1>
  </header>

  <form class="login-form" action="inicio.html">

    <div class="container-form">
      <!-- Username -->
      <label for="name"><b>Email:</b></label>
      <input type="email" placeholder="Email">
      <!-- Password -->
      <label for="name"><b>Contraseña:</b></label>
      <input type="password" placeholder="Password">
      <!--  Button Login -->
      <button type="submit" name="login" id="login">Ingresar</button>
    </div>

  </form>
</body>

</html>
